{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} NMAP home {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="lead" id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
              <img src="{% static 'images/nmap_logo.png' %}" class="img-fluid" alt="Responsive image" style="max-height: 50px; padding-right: 20px;">
                <a class="navbar-brand" href="#page-top">KB Project - Nmap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">Popis technologie</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Technické detaily</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Více</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %} <div style="height: 800px; margin-top: 100px;">Placeholder.. Add {block content to template}</div> {% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Vladimír Kozák & Tomáš Karlubík | VŠB -  2024 | Kybernetická bezpečnost - KIT</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
